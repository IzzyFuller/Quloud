name: Mutation Testing

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 2am UTC
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/quloud/core/**'
      - 'tests/**'

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv python install 3.13
      - run: uv sync --dev

      - name: Run mutation tests
        run: make mutate

      - name: Calculate mutation score
        id: score
        run: |
          # Use Python to reliably parse mutmut results with unicode
          uv run python << 'PYTHON'
          import subprocess
          import re

          result = subprocess.run(
              ["uv", "run", "mutmut", "results"],
              capture_output=True, text=True
          )
          output = result.stdout + result.stderr

          killed = len(re.findall(r': killed', output))
          timeout = len(re.findall(r': timeout', output))
          survived = len(re.findall(r': survived', output))

          killed_total = killed + timeout
          total = killed_total + survived

          if total > 0:
              score = (killed_total * 100) // total
          else:
              score = 100

          color = "brightgreen" if score >= 80 else "yellow" if score >= 60 else "red"

          print(f"Killed: {killed_total} (killed={killed}, timeout={timeout})")
          print(f"Survived: {survived}")
          print(f"Total: {total}")
          print(f"Score: {score}%")

          # Write to GitHub output
          import os
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"score={score}\n")
              f.write(f"color={color}\n")
          PYTHON

      - name: Update badge JSON
        run: |
          mkdir -p .github/badges
          cat > .github/badges/mutation.json << EOF
          {
            "schemaVersion": 1,
            "label": "mutation score",
            "message": "${{ steps.score.outputs.score }}%",
            "color": "${{ steps.score.outputs.color }}"
          }
          EOF

      - name: Commit badge
        continue-on-error: true  # Don't fail workflow if branch protection blocks push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/mutation.json
          git diff --staged --quiet || git commit -m "Update mutation score badge: ${{ steps.score.outputs.score }}%"
          git push || echo "Push failed (likely branch protection) - badge not updated"
