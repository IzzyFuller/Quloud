name: Mutation Testing

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 2am UTC
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/quloud/core/**'
      - 'tests/**'

jobs:
  mutation-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv python install 3.13
      - run: uv sync --dev

      - name: Run mutation tests
        run: |
          # Run mutmut and save output to parse later
          make mutate 2>&1 | tee mutmut_run.log
          # Show final lines for debugging
          echo "=== Final output ==="
          tail -3 mutmut_run.log

      - name: Calculate mutation score
        id: score
        run: |
          # Parse the final status line from mutmut run output
          # Format: "â ‡ 217/217  ğŸ‰ 216 ğŸ«¥ 0  â° 0  ğŸ¤” 0  ğŸ™ 1  ğŸ”‡ 0"
          # The numbers after emojis are: killed, survived, timeout, suspicious, not_covered, skipped
          uv run python << 'PYTHON'
          import re
          import os

          with open("mutmut_run.log", "r") as f:
              content = f.read()

          # Find lines with the progress format (N/N followed by emoji stats)
          # Match pattern like "217/217" followed by numbers
          lines = content.split('\n')
          final_line = ""
          for line in reversed(lines):
              if re.search(r'\d+/\d+.*\d+.*\d+', line):
                  final_line = line
                  break

          print(f"Final line: {final_line}")

          # Extract all numbers from the line
          numbers = re.findall(r'\d+', final_line)
          print(f"Numbers found: {numbers}")

          # Format: progress/total, killed, survived, timeout, suspicious, not_covered, skipped
          # Numbers[0]=progress, [1]=total, [2]=killed, [3]=survived, [4]=timeout, ...
          if len(numbers) >= 5:
              total_mutants = int(numbers[1])
              killed = int(numbers[2])
              survived = int(numbers[3])
              timeout = int(numbers[4])

              killed_total = killed + timeout
              total = killed_total + survived

              if total > 0:
                  score = (killed_total * 100) // total
              else:
                  score = 100
          else:
              print("Could not parse mutation results")
              score = 0
              killed_total = 0
              survived = 0
              total = 0

          color = "brightgreen" if score >= 80 else "yellow" if score >= 60 else "red"

          print(f"Killed: {killed_total}, Survived: {survived}, Total: {total}")
          print(f"Mutation Score: {score}%")

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"score={score}\n")
              f.write(f"color={color}\n")
          PYTHON

      - name: Update badge JSON
        run: |
          mkdir -p .github/badges
          cat > .github/badges/mutation.json << EOF
          {
            "schemaVersion": 1,
            "label": "mutation score",
            "message": "${{ steps.score.outputs.score }}%",
            "color": "${{ steps.score.outputs.color }}"
          }
          EOF

      - name: Commit badge
        continue-on-error: true  # Don't fail workflow if branch protection blocks push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/mutation.json
          git diff --staged --quiet || git commit -m "Update mutation score badge: ${{ steps.score.outputs.score }}%"
          git push || echo "Push failed (likely branch protection) - badge not updated"
